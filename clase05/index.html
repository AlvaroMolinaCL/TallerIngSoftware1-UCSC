<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container pl-5 pr-5 text-center">
        <div class="row justify-content-sm-center">
            <div class="col-lg-7 col-sm-14 mt-2">
                <div class="px-5 border">
                    <img src="logo.png" alt="" width="50%">
                    <input type="text" class="form-control mb-1" placeholder="Teléfono, usuario o correo electrónico">
                    <input type="password" class="form-control" placeholder="Contraseña">
                    <div class="d-grid gap-2 mb-4">
                        <button type="button" class="btn btn-info mt-3 text-white">Entrar</button>
                    </div>
                    <hr>
                    <div class="d-flex flex-row justify-content-center mb-2">
                        <i class="fa-brands fa-square-facebook mr-2 fs-6 mt-1"></i>
                        <p class="">Iniciar sesión con Facebook</p>
                    </div>
                    <div class="d-flex flex-row justify-content-center mb-4 me-1">
                        <a href="" class="text-decoration-none">¿Has olvidado la contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-lg-7 col-sm-14 mt-2">
                <div class="px-5 border">
                    <div class="d-flex flex-row justify-content-center mt-4 mb-2">
                        <p>¿No tienes una cuenta?</p>
                        <a href="" class="text-decoration-none reg ms-1">Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-lg-7 col-sm-14 mt-2">
                <div class="px-5">
                    <div class="d-flex flex-row justify-content-center mt-4 mb-2">
                        <p>Descarga la aplicación.</p>
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <img src="1.png" alt="" width="100%">
                            </div>
                            <div class="col-4">
                                <img src="2.png" alt="" width="100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
